<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Feedback Form</title>
</head>
<body>
    <h2>Welcome to millenium Gymnastic Booster Club Popcorn sales</h2>
    <table>
        
        <tr>
            <td>
                <label for="name">Buyer's Name:</label>
                <input id="name" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Street Address:</label>
                <input id="address" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label for="zip">City State Zip:</label>
                <input id="zip" type="text">    
            </td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quality</th>
        </tr>
        <tr>
            <td>Unpopped Popcorns (1 lb.)</td>
            <td>$3.00</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Caramel Popcorns (1 lb.)</td>
            <td>$3.50</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Caramel Nut Popcorns (1 lb.)</td>
            <td>$4.50</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Toffee Nut Popcorns (1 lb.)</td>
            <td>$5.00</td>
            <td><input type="text"></td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>payment method</th>
        </tr>
        <tr>
            <td>
                <input type="radio">
                visa
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio">
                master card
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio">
                Discover
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio">
                cheque
            </td>
        </tr>
        <tr>
            <td>
                <button>submit order</button>
            </td>
            <td>
                <button>clear order form</button>
            </td>
        </tr>
    </table>

    

</body>
</html>
