<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Indented Lists</title>
</head>
<body>
    <pre>                    <strong>Web Site Outline</strong>              </pre>
    <ol type="1">
        <li>Home Page</li>
        <li>Link Page
            <ol type="I"> 
                <li>Links to Search Engines</li>
                <li>Links to information Sites
                    <ol type="A"> 
                        <li>News Site
                            <ol type="i">
                                <li>TV based
                                    <ol type="a">
                                        <li>CNN</li>
                                        <li>Headline</li>
                                    </ol>
                                </li>
                            </ol>
                        </li>
                        <li>Stock Site</li>
                    </ol>
                </li>
                <li>Links to fun Site</li>
            </ol>
        </li>
        <li>Contact Page</li>
    </ol>
    
</body>
</html>
